<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1 contenteditable="">TODO APP</h1>
    </header>

    <div class="app-wrapper">
        <input type="text" id="user-input" placeholder="Create a new task" />

        <div class="select-all-wrapper">
            <input type="checkbox" name="select-all" id="select-all">
            <label for="select-all">Mark All As Complete</label>
        </div>
        <div class="filters-wrapper">
            <select name="filters-dropdown" id="filters-dropdown">
                <option value="all">
                    All
                </option>
                <option value="completed">
                    Completed
                </option>
                <option value="pending">
                    Pending
                </option>
            </select>
        </div>

        <div class="tasks-list-wrapper">
            <ul class="tasks-list">
            </ul>
        </div>
    </div>

    <script src="./updatedTodo.js"></script>
</body>

</html>
